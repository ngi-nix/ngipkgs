name: Test project demos

permissions: {}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        distro:
          - "archlinux:latest"
          - "debian:13"
          - "debian:unstable"
          - "ubuntu:24.04"
          - "ubuntu:25.04"
          # TODO: ubuntu:devel
        project:
          - "Cryptpad"
          - "mitmproxy"

    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'
        with: { persist-credentials: false }

      - uses: cachix/install-nix-action@v31

      - name: Build projects overview
        run: nix build .#overview

      - name: Run and test demo
        env:
          DISTRO: ${{ matrix.distro }}
          PROJECT: ${{ matrix.project }}
          NIX_CONFIG: |
            extra-substituters = https://ngi.cachix.org/
            extra-trusted-public-keys = ngi.cachix.org-1:n+CAL72ROC3qQuLxIHpV+Tw5t42WhXmMhprAGkRSrOw=
        run: >
          docker run
          --privileged
          --volume ./result:/overview
          --volume "$(pwd):/ngipkgs"
          -e DISTRO="$DISTRO"
          -e PROJECT="$PROJECT"
          "$DISTRO"
          /bin/bash -c "bash /ngipkgs/.github/workflows/test-demo.sh"
