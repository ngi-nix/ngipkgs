name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = no-url-literals
      - run: nix ${{ runner.debug && '--debug' }} flake check --impure --no-build --show-trace
        env:
          NIX_ABORT_ON_WARN: true

  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = no-url-literals

      - id: trusted
        name: Cachix using trusted cache
        uses: cachix/cachix-action@v14
        if: github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork
        with:
          name: ngi
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - id: env
        run: echo "CACHIX_AUTH_TOKEN=$(tr 'A-Za-z' 'N-ZA-Mn-za-m' < .github/workflows/cachix)" >> $GITHUB_ENV
        if: steps.trusted.outcome == 'skipped'
      - name: Cachix using untrusted cache for PRs from forks
        uses: cachix/cachix-action@v14
        if: steps.env.outcome == 'success'
        with:
          name: ngi-untrusted
          extraPullNames: ngi
          authToken: ${{ env.CACHIX_AUTH_TOKEN }}
      - run: nix ${{ runner.debug && '--debug --print-build-logs' }} flake check
      - run: |
          nix ${{ runner.debug && '--debug' }} path-info --json --closure-size \
            $(nix flake show --json | jq -r '.checks."x86_64-linux" | keys | map(".#checks.x86_64-linux.\"\(.)\"") | join(" ")') \
            > path-info.json
      - uses: actions/upload-artifact@v4
        with:
          name: path-info
          path: path-info.json
      - run: nix ${{ runner.debug && '--debug --print-build-logs' }} build .#overview
        if: github.event_name != 'pull_request'
      - uses: actions/upload-pages-artifact@v3
        if: github.event_name != 'pull_request'
        with:
          path: result

  deploy:
    if: github.event_name != 'pull_request'
    needs: check
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
